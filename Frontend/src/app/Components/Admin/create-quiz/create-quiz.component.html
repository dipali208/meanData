
  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Quiz name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]=" Quiz.quizName">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Category</label>
      <select class="form-control" name="category" [(ngModel)]=" Quiz.categoryId">
        <option *ngFor="let category of categoryName;" value="{{category.categoryId}}" >{{ category.categoryName}}</option>
      </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Quiz duration</label>
      <input type="text" class="form-control" [(ngModel)]=" Quiz.duration" name="duration">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">No of questions </label>
        <input type="number" class="form-control" max="10" min="1" [(ngModel)]=" Quiz.count" name="count">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" (click)="addQuizName()">
    </div>
  </form>
